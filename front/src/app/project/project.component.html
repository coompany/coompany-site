<div id="project-video">
  <video class="img-fluid" [src]="project.video" autoplay loop></video>
</div>

<div class="container">

  <div class="row">
    <div class="col-12">
      <h2 class="text-center">{{ project.name | translate }}</h2>
      <h3 class="text-center text-muted">{{ project.subtitle | translate }}</h3>
      <p [innerHTML]="project.text1 | translate"></p>
      <img *ngIf="project.presentImgs[0]" class="img-fluid img-divider" [src]="project.img1" />
      <p [innerHTML]="project.text2 | translate"></p>
      <img *ngIf="project.presentImgs[1]" class="img-fluid img-divider" [src]="project.img2" />
      <img *ngIf="project.presentImgs[2]" class="img-fluid img-divider" [src]="project.img3" />
      <p [innerHTML]="project.text3 | translate"></p>
    </div>
  </div>

  <hr />

  <div class="row">
    <div class="col-12">
      <h4 class="text-center">{{ 'projects.signup.title' | translate }}</h4>
      <form #signupForm="ngForm" (ngSubmit)="signupToProject()">
        <div class="form-group">
          <div class="row justify-content-center">
            <p [innerHTML]="project.signupText | translate"></p>
          </div>
          <div class="row justify-content-center">
            <div class="col-sm-8">
              <input [(ngModel)]="signupFormData.model" type="email" required
                [placeholder]="'projects.signup.placeholder' | translate"
                name="signup-email" id="signup-email" class="form-control" />
            </div>
          </div>
        </div>
        <div class="form-group text-center">
          <button [disabled]="signupForm.invalid" type="submit"
            class="btn" [ngClass]="signupFormData.class">
            {{ signupFormData.text | translate }}
          </button>
        </div>
      </form>
    </div>
  </div>

</div>
