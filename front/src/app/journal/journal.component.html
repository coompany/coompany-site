<section class="row">
  <div class="col-12">
    <article class="row" *ngFor="let post of posts | async">
      <div class="col-12">
        <div class="card">
          <h6 class="card-header text-center">
            {{ post.date.getTime() | date:'medium' }}
          </h6>
          <div class="card-block">
            <p class="card-text">{{ post.content }}</p>
          </div>
        </div>
      </div>
    </article>
  </div>
</section>
