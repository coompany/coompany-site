<div id="home-jumbo" coomFluidify>
  <div class="container">
    <h2 class="text-center" [innerHTML]="'home.jumbo' | translate"></h2>
    <div class="text-center">
      <a class="btn btn-outline-primary btn-lg" href="#">
        {{ 'home.jumbo.btn' | translate }}
      </a>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h3 class="text-center">{{ 'home.what.title' | translate }}</h3>
    <p [innerHTML]="'home.what.text' | translate"></p>
    <img class="img-fluid mx-auto d-block img-divider" src="http://placehold.it/800x450" />
    <p [innerHTML]="'home.what.text' | translate"></p>
  </div>
</div>

<hr coomFluidify />

<div class="row">
  <div class="col-12">
    <h3 class="text-center">{{ 'home.projects.title' | translate }}</h3>
    <div class="row" *ngFor="let project of projects">
      <div class="col-12">
        <app-project [project]="project"></app-project>
      </div>
    </div>
  </div>
</div>

<hr coomFluidify />

<div class="row">
  <div class="col-12">
    <h3 class="text-center">{{ 'home.clients.title' | translate }}</h3>
    <div class="row">
      <div class="col-4 client-col" *ngFor="let client of clients">
        <a [href]="client.href" [title]="client.name">
          <img class="img-fluid" [src]="client.img" [alt]="client.name">
        </a>
      </div>
    </div>
  </div>
</div>

<hr coomFluidify />
